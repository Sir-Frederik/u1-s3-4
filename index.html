<!-- crea un tabellone per la tombola,90 celle numerate
crea un bottone per simulare l'estrazione di un numero: da 1 a 90
evidenzia la cella corrispondendte sul tabellone
mantieni evidenziate le celle giÃ  estratte  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tombola</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div id="tabellone">
        <!-- <div class="cella"><p>1</p></div>
        <div class="cella"><p>2</p></div>
        <div class="cella"><p>3</p></div>
        <div class="cella"><p>4</p></div> -->
      </div>
      <button type="button" id="estrai">Estrai</button>
    </main>
    <script>
      const tabellone = document.getElementById("tabellone");

      for (let i = 1; i <= 90; i++) {
        const cella = document.createElement("div");
        cella.className = "cella";
        const numero = document.createElement("p");
        numero.innerText = i;
        cella.appendChild(numero);
        tabellone.appendChild(cella);
      }
      const estrai = document.getElementById("estrai");
      let numeriEstratti = [];

      estrai.onclick = function (e) {
        let numero = Math.ceil(Math.random() * 90);
        const listaCelle = document.querySelectorAll(".cella");
        console.log(numero, listaCelle[numero - 1]);
        const cellaEstratta = listaCelle[numero - 1];
        cellaEstratta.classList.add("selezionata");
      };
    </script>
  </body>
</html>
